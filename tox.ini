[tox]
envlist = py{36,37,38,39}
skip_missing_interpreters=True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38,lint
    3.9: py39

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
deps =
    pytest
    pytest-cov
    pytest-asyncio
    requests
commands =
    pip install -e .
    pytest -s -vv \
        --doctest-modules \
        --cov-report html \
        --cov-report term \
        --cov fastapi_rfc7807 \
        {posargs}

[testenv:deps]
basepython = python3
deps =
    pip-tools
commands=
    pip-compile --output-file requirements.txt setup.py

[testenv:fmt]
basepython = python3
deps =
    isort>=5.0.0
    autopep8
commands =
    isort --atomic {posargs:fastapi_rfc7807 tests}
    autopep8 --recursive --in-place {toxinidir}

[testenv:lint]
basepython = python3
deps =
    isort>=5.0.0
    flake8
    mypy
    twine>=1.12.0
commands =
    isort --check --diff {posargs:fastapi_rfc7807 tests}
    flake8 --show-source --statistics {posargs:fastapi_rfc7807 tests}
    mypy fastapi_rfc7807
    python setup.py sdist bdist_wheel
    twine check dist/*

[testenv:release]
basepython = python3
deps =
    twine>=1.12.0
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python setup.py sdist bdist_wheel
    twine upload dist/*